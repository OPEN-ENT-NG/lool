gradle:
  image: gradle:4.5-alpine
  working_dir: /home/gradle/project
  volumes:
    - ./:/home/gradle/project
    - ~/.m2:/home/gradle/.m2
    - ~/.gradle:/home/gradle/.gradle
lool:
  image: collabora/code
  container_name: lool
  environment:
    username: admin
    password: admin
  ports:
  - "9980:9980"
