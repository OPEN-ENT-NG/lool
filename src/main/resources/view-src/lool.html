<!DOCTYPE html>
<html>
<head>
    <title>{{#i18n}}lool.title{{/i18n}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <script src="/lool/public/dist/entcore/ng-app.js" type="text/javascript"
            id="context"></script>
    <script src="/lool/public/dist/application.js" type="text/javascript"></script>
    <script type="text/ng-template" id="empty"></script>
    <script>
        var documentId = "{{document-id}}";
        var accessToken = "{{access-token}}";
        var resync = "{{resync}}";
    </script>
</head>

<body ng-controller="MainController" style="height: 100%; width: 100%">
<form action="{{lool-redirection}}" id="loleafletform_viewer" target="loleafletframe_viewer"
      method="post">
    <input type="hidden" name="access_token" value="{{access-token}}">
</form>
<iframe id="adapter" class="adapter" name="loleafletframe_viewer"
        style="z-index:500; position: absolute;height: calc(100% - 64px);width:100%; top: 64px;"></iframe>
<portal>
    <lightbox on-close="display.lightbox = false;"
              show="display.lightbox">
        <container template="lightbox"></container>
    </lightbox>
</portal>
<script type="text/javascript">
    document.getElementById("loleafletform_viewer").submit();
</script>
</body>
</html>
