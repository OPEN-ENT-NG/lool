<!DOCTYPE html>
<html>
<head>
    <title>{{#i18n}}lool.title{{/i18n}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <script src="/lool/public/dist/entcore/ng-app.js" type="text/javascript"
            id="context"></script>
    <script src="/lool/public/dist/application.js" type="text/javascript"></script>
    <script type="text/ng-template" id="empty"></script>
    <script>
        var documentId = "{{document-id}}";
    </script>
</head>

<body ng-controller="MainController" style="height: 100%; width: 100%">
<iframe id="adapter" class="adapter" src="{{lool-redirection}}"
        style="z-index:500; position: absolute;height: calc(100% - 64px);width:100%; top: 64px;"></iframe>
<portal>
    <lightbox on-close="display.lightbox = false;"
              show="display.lightbox">
        <container template="lightbox"></container>
    </lightbox>
</portal>
</body>

</html>
